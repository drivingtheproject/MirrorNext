<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="refresh" content="3600">
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.1.0/moment.min.js"></script>
    <script src="js/jquery.simpleWeather.min.js"></script>
    <script src="js/date.format.js"></script>
    <script src="js/smart.js"></script>


    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/fonts.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="container">
        <table id="tblHeader">
            <tr>
                <td class="tdLeft">
                    <i class="icon-calendar iconHeader"></i><span class="header-text" id="date"> May 30, 2016</span>
                </td>
                <td class="tdCenter"><i class="icon-hour iconHeader"></i><span class="header-text" id="time">00:00 AM</span>
                </td>
                <td class="tdRight" id="weather"><i class="icon-3200 iconHeader"></i><span class="header-text">0 &deg; C</span>
                </td>
            </tr>
        </table>
        <hr>
    </div>
    <table id="dashboard">
        <tr>
            <td class="tdLeft">
            </td>
            <td class="tdCenter">
            </td>
            <td class="tdRight" id="forecast" colspan="3">
            </td>
        </tr>
        <tr>
            <td id="weather" colspan="3">
            </td>
        </tr>
    </table>
    <div class="footer" id="footer"></div>
</body>

</html>
